<div class="profile">
  <div class="profile--spinner">
    <app-spinner *ngIf="isPending"></app-spinner>
  </div>
  <ng-container *ngIf="!isPending">
    <div class="profile--header">
      <div class="profile--header_profile">
        <div class="name">{{ "manage_collection.right_side.profile" | translate }} {{ subject }}</div>
        <div class="buttons">
          <button mat-icon-button (click)="editSubject.emit(subject)" [disabled]="!subject">
            <mat-icon svgIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button (click)="deleteSubject.emit(subject)" [disabled]="!subject">
            <mat-icon svgIcon="trash"></mat-icon>
          </button>
        </div>
      </div>
      <div class="profile--header_examples">{{ 'manage_collection.right_side.examples' | translate }}</div>
    </div>
  </ng-container>
</div>
